{% extends "base.html" %}

<!-- TODO: Make the password reset form template fancier. -->
<!-- TODO: Add timeout counter to resend email. -->>
{% block content %}

{% if form %}
<form action="" method="POST">
    {{form.csrf_token}}
    {{form.email.label}}
    {{form.email}}
    {% if form.email.errors %}
    {% for error in form.email.errors %}
    <li>
        <ul>{{error}}</ul>
    </li>
    {% endfor %}
    {% endif %}
    {{form.submit}}
</form>
{% endif %}
{% endblock %}
