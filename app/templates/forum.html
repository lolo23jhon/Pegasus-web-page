{% extends "base.html" %}
{% import "_macros.html" as macros %}

{% block content %}
<div>
    {% if current_user.can(Permission.WRITE_ARTICLES) %}
    <form action="" method="POST">
        {{form.csrf_token}}
        {{form.body}}
        {{form.submit}}
    </form>
    {% endif %}
</div>
{% include "_posts.html" %}
<div class="pagination">
    {{macros.pagination_widget(pagination, "forum")}}
</div>

{% endblock %}
