{% extends "base.html" %}

{% block chat %}

{% if chat_messages %}
{% for chat_message in chat_messages %}

<div class="chat-msg {% if chat_message.from_you %}from-you{% endif %}">
    <p>{{chat_message.sender}}: {{chat_message.content}}</p>
</div>

{% endfor %}
{% endif %}

{% if form %}
<form action="" , method="POST">
    {{form.csrf}}
    <div class="container">
        {{form.user_response}}
        <input type="submit" value="Send">
    </div>
</form>
{% endif %}

{% endblock %}
